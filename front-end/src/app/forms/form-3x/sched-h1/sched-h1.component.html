<!-- front end for non-connected committee -->
<!-- TODO: need to figure out when this thing is enabled. -->
<div class="non-connected-committee-container" *ngIf="isPac()">
  <!-- <form [formGroup]="frmOption" #f="ngForm" (ngSubmit)="submit(f)"> -->

  <form #f="ngForm">
    <div class="float-left">
      <ng-container>
        <h2>Seperarate Segregated Funds and Non-connected Committees</h2>

      </ng-container>
    </div>

    <!-- text fields for fed and nonfed ratio -->
    <div class="text">
      <label>
        Federal:
        <input ngModel type="text" name="federal_share" maxlength="30" value="" />
      </label>
    </div>

    <div class="text">
      <label>
        Nonfederal:
        <input ngModel type="text" name="nonfederal_share" maxlength="30" value="" />
      </label>
    </div>



    <div class="float-left" style="display: table-column; width:100%;">
      <ng-container>
        <h3>this ratio apply to(check all that apply)</h3>
      </ng-container>
    </div>


    <table>
      <tr>
        <div class="checkbox">
          <label for="">
            <input ngModel type="checkbox" name="applied_activity1" value="administrative">
            administrative
          </label>
        </div>
      </tr>
      <tr>
        <div class="checkbox">
          <label for="">
            <input ngModel type="checkbox" name="applied_activity2" value="generic_voter_drive">
            generic voter drive
          </label>
        </div>
      </tr>
      <tr>
        <div class="checkbox">
          <label for="">
            <input ngModel type="checkbox" name="applied_activity3" value="public_communication">
            public communications referenceing party only
          </label>
        </div>
      </tr>
    </table>
    <!-- <div class="radio">
        <label for="">
          <input ngModel type="radio" name="h1_election_year_options" value="4">
          None-Presidential and None-Senate Election Year(15% Federal)
        </label>
      </div> -->
    <button class="btn bnt-primary" [disabled]="!f.valid" (click)="saveH1(f)">Save</button>

  </form>
</div>

<div class="report-type-sidebar">
  <header>
    <h3 class="text-center">{{ title }}</h3>
    <hr />
  </header>
  <section><!-- Start: Wizard Sidebar Report Coverage Dates -->
    <form class="sidebar-form-content">
      <ng-container *ngIf="(regularreports===true)">
        <div class="form-row">
          <label for="dateFrom">Date From* </label>
          <button
          type="button"
          class="btn-info"
          ngbTooltip="Language will be provided by RAD"

        >
          <i class="info-icon" aria-hidden="true"></i>
          <span class="sr-only">
            Click for more information
          </span>
        </button>
        </div>
        <div class="form-row">
          <i class="fas fa-calendar-alt"></i>
          <input type="text"
          name="txtfromdate"
          value={{fromDate}}
          class="form-control"
          aria-label="Contribution Date"/>
        </div>
        <div class="form-row">
          <label for="dateTo">Date To* </label>
          <button
          type="button"
          class="btn-info"
          ngbTooltip="Language will be provided by RAD"

        >
          <i class="info-icon" aria-hidden="true"></i>
          <span class="sr-only">
            Click for more information
          </span>
        </button>
        </div>
        <div class="form-row">
          <i class="fas fa-calendar-alt"></i>
          <input type="text"
          name="txttodate"
          value={{toDate}}
          class="form-control"
          aria-label="Contribution Date">
        </div>
      </ng-container> <!-- regular reports -->
      <ng-container *ngIf="specialreports===true">
        <div class="form-row">
          <label for="State">
            State*
            <button
              type="button"
              class="btn-info"
              ngbTooltip="Language will be provided by RAD"
            >
              <i class="info-icon" aria-hidden="true"></i>
              <span class="sr-only">
              Click for more information
              </span>
            </button>
          </label>
        </div>
        <div class="form-row">
          <select
            id="state"
            [(ngModel)]="selectedElectionState"
            name="state"
            class="form-control state-select"
            #electionState
            (change)="selectStateChange($event.target.value)"
          >
            <option value="---">--- </option>
            <option *ngFor='let state of selectedreporttype.election_state' [value]="state.state">{{state.state_description}}</option>
          </select>
        </div>
        <div class="form-row">
          <label for="electionDate">
            Election Date
            <button
            type="button"
            class="btn-info"
            ngbTooltip="Language will be provided by RAD"
            >
              <i class="info-icon" aria-hidden="true"></i>
              <span class="sr-only">
              Click for more information
              </span>
            </button>
          </label>
        </div>
        <div class="form-row">
          <select id="electiondate" [(ngModel)]="selectedElectionDate" name="electiondate"  class="form-control election-date-select" #electionDate (change)="selectElectionDateChange($event.target.value)">
            <option ngvalue="---">--- </option>
            <option *ngFor='let electiondate of electiondates.dates' [value]="electiondate.election_date">{{electiondate.election_date}}</option>
          </select>
        </div>
        <div class="form-row">
          <label for="dateFrom">
            Date From*
            <button
            type="button"
            class="btn-info"
            ngbTooltip="Language will be provided by RAD"
            >
              <i class="info-icon" aria-hidden="true"></i>
              <span class="sr-only">
              Click for more information
              </span>
            </button>
          </label>
        </div>
        <div class="form-row">
        <i class="calendar-icon"></i>
        <input
          type="date"
          name="txtfromdate"
          value={{fromDate}}
          class="form-control"
          aria-label="Contribution Date"
        />
        </div>
        <div class="form-row">
          <label for="dateTo">
            Date To*
            <button
              type="button"
              class="btn-info"
              ngbTooltip="Language will be provided by RAD"
            >
              <i class="info-icon" aria-hidden="true"></i>
              <span class="sr-only">
              Click for more information
              </span>
            </button>
          </label>
        </div>
        <div class="form-row">
        <i class="calendar-icon"></i>
        <input
          type="date"
          name="txttodate"
          value={{toDate}}
          class="form-control"
          aria-label="Contribution Date"
        />
        </div>
      </ng-container>
    </form>
    </section>
    <footer>
      <div class="form-sidebar__item">
        <div class="form-sidebar-item__text">
          Cash On Hand
        </div>
        <div class="form-sidebar-item__value">
          $0
        </div>
      </div>
      <div class="form-sidebar__btns">
        <div class="btn-row">
          <button
            type="button"
            class="btn btn-secondary-gray"
          >
            Summary
          </button>
        </div>
        <div class="btn-row">
          <button
            type="button"
            class="btn btn-secondary"
          >
            Sign &amp; Submit
          </button>
        </div>
      </div>
    </footer>
  </div>

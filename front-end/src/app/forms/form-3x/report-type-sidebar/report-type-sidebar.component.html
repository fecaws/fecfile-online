<div class="form3X-reporttype-sidebar">
  <header>
    <h3 class="text-center">{{ title }}</h3>
    <hr />
  </header>
  <section><!-- Start: Wizard Sidebar Report Coverage Dates -->
    <form class="sidebar-form-content">
       <div class="form-row" *ngIf="(regularreports===true)">

        <div class="form-row">
          <label for="dateFrom">Date From* </label>
          <button
          type="button"
          class="btn-info"
          ngbTooltip="Language will be provided by RAD"

        >
          <i class="info-icon" aria-hidden="true"></i>
          <span class="sr-only">
            Click for more information
          </span>
        </button>
        </div>
        <div class="form-row">
          <i class="fas fa-calendar-alt"></i>
          <input type="date"
          name="txttodate"
          value=""
          class="form-control"
          aria-label="Contribution Date"/>
        </div>
        <div class="form-row">
          <label for="dateTo">Date To* </label>
          <button
          type="button"
          class="btn-info"
          ngbTooltip="Language will be provided by RAD"

        >
          <i class="info-icon" aria-hidden="true"></i>
          <span class="sr-only">
            Click for more information
          </span>
        </button>
        </div>
        <div class="form-row">
          <i class="fas fa-calendar-alt"></i>
          <input type="date"
          name="txtfromdate"
          value=""
          class="form-control"
          aria-label="Contribution Date">
        </div>

          <div class="form-row" *ngIf="cashOnHand?.showCashOnHand">
          <div class="form-sidebar-item__text">
            {{ cashOnHand.text }}
          </div>
          <div class="form-sidebar-item__value">
            ${{ cashOnHand.amount }}
          </div>
        </div>
    </div> <!-- regular reports-->

        <span class="sr-only">
          Click for more information
        </span>
      </button>
        </div>

          <option value="UT">Utah</option>

      <div class="form-row">
        <label for="electionDate">
          Election Date
          <i class="fas fa-info-circle"></i>
        </label>
        <button
        type="button"
        class="btn-info"
        ngbTooltip="Language will be provided by RAD"

      >
        <i class="info-icon" aria-hidden="true"></i>
        <span class="sr-only">
          Click for more information

      </button>

      </div>
      <div class="form-row">
          <select id="electiondate" name="state" class="form-control">
              <option value="---">--- </option>
          </select>

      </div>

        <label for="dateFrom">Date From* <i class="fas fa-info-circle"></i></label>

        class="btn-info"
        ngbTooltip="Language will be provided by RAD"

      >
        <i class="info-icon" aria-hidden="true"></i>
        <span class="sr-only">
          Click for more information
        </span>
      </button>
      </div>
      <div class="form-row">
        <i class="fas fa-calendar-alt"></i>
        <input type="date"
        name="txttodate"
        value=""
        class="form-control"
        aria-label="Contribution Date"/>
      </div>
      <div class="form-row">
        <label for="dateTo">Date To* <i class="fas fa-info-circle"></i></label>
        <button
        type="button"
        class="btn-info"

      >
        <i class="info-icon" aria-hidden="true"></i>
        <span class="sr-only">
          Click for more information
        </span>
      </button>
      </div>

      <div class="form-row" *ngIf="cashOnHand?.showCashOnHand">
      <div class="form-sidebar-item__text">

   <!-- buttons started here-->
    <div class="form-sidebar__btns">
    <div class="btn-row">
      <a
        class="btn btn-secondary-gray"
        [routerLink]="['/forms/form/', '3X']"
        [queryParams]="{ step: 'financial_summary' }"
      >
        Summary
      </a>
    </div>
    <br />
    <div class="btn-row">
      <button
        type="button"
        class="btn btn-secondary"
      >
        Sign &amp; Submit
      </button>
    </div>
  </div>
    </form>
  </section>
</div>

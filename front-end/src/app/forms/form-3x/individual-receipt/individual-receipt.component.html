<div class="individual-receipt-container">
  <form>
    <section>
      <div class="row">
        <div class="col">
          <label for="transactionCategory">
            Transaction Category *
          </label>
          <ng-select
            name="transactionCategory"
            class="transaction-category-select"
            [items]="transactionCategories"
            bindLabel="text"
            bindValue="value"
            groupBy="type"
            (change)="transactionCategorySelected($event)"
          >
            <ng-template ng-optgroup-tmp let-item="item">
              {{item.type || 'Unnamed group'}}
            </ng-template>
          </ng-select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="transactionType">
            Transaction Type *
          </label>
          <ng-select
            name="transactionType"
            class="transaction-type-select"
            [items]="transactionTypes"
            bindLabel="text"
            bindValue="value"
          >
          </ng-select>
        </div>
      </div>
      <ng-container *ngFor="let row of formFields">
        <div class="row">
          <ng-container *ngIf="!isArray(row.cols)">
            <div class="col">
              <label for="{{ row.cols.name }}">
                {{ row.cols.text }}B
                <ng-container *ngIf="row.cols.required">
                  *
                </ng-container>
              </label>
              <ng-container *ngIf="row.cols.type === 'text'">
                <input type="text" name="{{ row.cols.name }}" class="form-control" />
              </ng-container>
              <ng-container *ngIf="row.cols.type === 'textarea'">
                <textarea class="form-control" name="{{ row.cols.name }}" rows="8"></textarea>
              </ng-container>
            </div>
          </ng-container>
          <ng-container *ngIf="isArray(row.cols)">
            <div class="col" *ngFor="let col of row.cols">
              <div class="form-group">
                <label for="{{ col.name }}">
                  {{ col.text }}
                  <ng-container *ngIf="col.required">
                    *
                  </ng-container>
                </label>
                <ng-container *ngIf="col.type === 'text'">
                  <input type="text" name="{{ col.name }}" class="form-control" />
                </ng-container>
                <ng-container *ngIf="col.type === 'textarea'">
                  <textarea class="form-control" rows="5"></textarea>
                </ng-container>
                <ng-container *ngIf="col.type === 'select' && col.name === 'contributorState'">
                  <ng-select class="state-select">
                    <ng-option
                      *ngFor="let item of states"
                      [value]="item.code"
                    >
                      {{ item.name }}
                    </ng-option>
                  </ng-select>
                </ng-container>
              </div>
            </div>
          </ng-container>
        </div>
      </ng-container>
    </section>
    <footer>
      <footer>
        <div class="grid-row">
          <div class="grid-row__col grid-row__col--12">
              <div class="forms__btn-container">
                <button
                  class="btn btn-secondary btn-right"
                  type="submit"
                >
                  Save &amp; Add Transaction
                </button>
                <button
                  class="btn btn-default btn-right"
                  type="button"
                  (click)="previous()"
                >
                  View Transactions
                </button>
              </div>
          </div>
        </div>
      </footer>
    </footer>
  </form>
</div>

<div class="form-sidebar">
  <header>
    <h3 class="text-center">Transaction Categories</h3>
    <hr />

    <div class="search-field-container">
      <div class="form-group ml-1 mt-2">
        <input type="text" name="search" class="search-input" placeholder="Search by Type" class="form-control py-1" />
        <i class="search-icon" aria-hidden="true"></i>
      </div>
    </div>
  </header>
  <section>
    <ul class="form-sidebar__links">
      <li [ngClass]="itemSelected === categoryType?.value ? 'form-sidebar-item selected' : 'form-sidebar-item'"
        *ngFor="let categoryType of transactionCategories">
        <div class="float-left">
          <button type="button" class="btn btn-link" value="{{ categoryType?.value }}" (click)="selectItem($event)">
            <i class="plus-icon" aria-hidden="true"></i>
            {{ categoryType?.text }}
          </button>
        </div>
        <ng-container *ngIf="categoryType?.value === 'receipts'">
          <span class="float-right amount"> ${{ receiptsTotal | number: '1.2-2' }} </span>
        </ng-container>
        <ng-container *ngIf="categoryType?.value !== 'receipts'">
          <span class="float-right amount">
            $0.00
          </span>
        </ng-container>
      </li>
    </ul>
  </section>
  <footer>
    <div class="form-sidebar__item" *ngIf="cashOnHand?.showCashOnHand">
      <div class="form-sidebar-item__text">
        {{ cashOnHand.text }}
      </div>
      <div class="form-sidebar-item__value">
        $0
      </div>
    </div>
    <div class="form-sidebar__btns">
      <div class="btn-row">
        <button type="button" class="btn btn-secondary-gray" [routerLink]="['/forms/form/', '3X']"
          [queryParams]="{ step: 'financial_summary' }">
          Summary
        </button>
      </div>
      <ng-container *ngIf="step !== 'step_3'">
        <div class="btn-row">
          <button type="button" class="btn btn-secondary" [routerLink]="['/signandSubmit', '3X']">
            Sign &amp; Submit
          </button>
        </div>
      </ng-container>
    </div>
  </footer>
</div>

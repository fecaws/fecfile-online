<div class="forms__wizard" *ngIf="!loadingData">
  <!--div class="form__sidebar" *ngIf="step !== 'financial_summary'">-->
  <div class="form__sidebar">
    <div [hidden]="step !== 'step_1'">
      <report-type-sidebar
        title="Report Coverage Dates"
        (status)="onNotify($event)"
        [selectedReport]="selectedReport"
        [specialReports]="specialReports"
        [regularReports]="regularReports"
      >
      </report-type-sidebar>
    </div>
    <div
      *ngIf="
        step === 'step_2' ||
        step === 'step_3' ||
        step === 'financial_summary' ||
        step === 'transactions' ||
        step === 'reports' ||
        step === 'step_4'
      "
    >
      <transaction-sidebar
        [step]="step"
        title="Transaction Categories"
        [transactionCategories]="transactionCategories"
        (status)="onNotify($event)"
        [hidden]="isShowFilters"
      >
      </transaction-sidebar>
      <app-transactions-filter [hidden]="!isShowFilters" title="Filters" [formType]="formType">
      </app-transactions-filter>
    </div>
  </div>
  <div
    class="form__container"
    [ngClass]="{
      'show-alerts': showValidateBar === true,
      'hide-alerts': step === 'step_6'
    }"
  >
    <div class="form__steps">
      <app-steps
        [steps]="[
          { text: 'Report', step: 'step_1', edit: editMode },
          { text: 'Type', step: 'step_2', edit: editMode },
          { text: 'Form', step: 'step_3', edit: editMode },
          { text: 'Preview', step: 'step_4', edit: editMode },
          { text: 'Sign', step: 'step_5', edit: editMode },
          { text: 'Submit', step: 'step_6', edit: editMode }
        ]"
        [current_step]="currentStep"
      >
      </app-steps>
    </div>
    <div class="form__content">
      <div *ngIf="step === 'financial_summary'">
        <f3x-financial-summary> </f3x-financial-summary>
      </div>
      <div class="form__step" [hidden]="step !== 'step_1'">
        <f3x-report-type
          [formRadioOptionsVisible]="formRadioOptionsVisible"
          (status)="onNotify($event)"
          [reportType]="reportType"
          [reportsLoading]="reportsLoading"
          [coverageDateNotSelected]="coverageDateNotSelected"
          [committeeReportTypes]="reportTypes"
          [selectedReportInfo]="selectedReportInfo"
        >
        </f3x-report-type>
      </div>

      <div class="form__step" [hidden]="step !== 'step_2'">
        <f3x-transaction-type
          (status)="onNotify($event)"
          [transactionCategory]="transactionCategory"
          [transactionCategories]="transactionCategories"
        >
        </f3x-transaction-type>
      </div>

      <div class="form__step" [hidden]="step !== 'step_3'">
        <f3x-individual-receipt
          [hidden]="
            scheduleType !== 'sched_a' &&
            scheduleType !== 'sched_b' &&
            scheduleType !== 'sched_d' &&
            scheduleType !== 'sched_h4' &&
            scheduleType !== 'sched_h6'
          "
          [transactionTypeText]="transactionTypeText"
          [transactionType]="transactionType"
          [scheduleAction]="scheduleAction"
          [scheduleType]="scheduleType"
          (status)="onNotify($event)"
        >
        </f3x-individual-receipt>
        <app-sched-f
          [hidden]="scheduleType !== 'sched_f'"
          [transactionTypeText]="transactionTypeTextSchedH"
          [transactionType]="transactionTypeSchedH"
          [scheduleAction]="scheduleAction"
          [scheduleType]="scheduleType"
          (status)="onNotify($event)"
        >
        </app-sched-f>
      </div>

      <div class="form__step" [hidden]="step !== 'step_4'">
        <f3x-preview></f3x-preview>
      </div>

      <div class="form__step" [hidden]="step !== 'step_5'">
        <f3x-sign></f3x-sign>
      </div>

      <div class="form__step" [hidden]="step !== 'step_6'">
        <app-submit></app-submit>
      </div>

      <div class="form_step" [hidden]="step !== 'transactions' && step !== 'reports'">
        <app-transactions (sidebarSwitch)="switchSidebar($event)" (showTransaction)="onNotify($event)">
        </app-transactions>
      </div>
    </div>
  </div>
  <!-- ./form__container -->
</div>
<!-- ./forms__wizard -->

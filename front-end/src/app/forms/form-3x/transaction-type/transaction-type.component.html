<div class="transaction-type-container">
    <form
      [formGroup]="frmOption"
      (ngSubmit)="doValidateOption()"
      (blur)="doValidateOption()"
    >
    <section>
      <div class="form-content" *ngIf="showForm">
        <div class="grid-row">
          <div class="grid-row__col grid-row__col--12">
            <div class="text-error text-center"
              *ngIf="(frmOption.invalid && (frmOption.dirty || frmOption.touched)) || (optionFailed)">
              You must select a transaction type.
            </div>
          </div>
        </div>
          <ul class="options-list">
            <li
              class="options-list__item"
              *ngFor="let option of selectedOptions"
            >
              <input
                type="{{ option?.type }}"
                name="{{ option?.name }}"
                id="{{ option?.value }}"
                class="option-radio"
                value="{{ option?.value }}"
                (click)="updateStatus($event)"
                formControlName="optionRadio"
              />
              <label
                for="{{ option?.value }}"
              >
                {{ option?.text }}
              </label>
              <button
                type="button"
                class="btn-info"
                ngbTooltip="{{ option?.info }}"
                *ngIf="option.infoIcon"
              >
                <i class="info-icon" aria-hidden="true"></i>
                <span class="sr-only">
                  Click for more information
                </span>
              </button>
            </li>
          </ul>
      </div>
    </section>
    <footer>
      <div class="grid-row">
        <div class="grid-row__col grid-row__col--11 forms__btn-container">
          <button
            class="btn btn-previous btn-left"
            type="button"
            (click)="previousStep()"
          >
            Previous
          </button>
          <button
            class="btn btn-primary btn-right"
            type="submit"
             *ngIf="formOptionsVisible"
          >
            Next
          </button>
        </div>
      </div>
    </footer>
  </form>
</div>

<div class="transaction-type-container">
  <form
    [formGroup]="frmOption"
    (ngSubmit)="doValidateOption()"
    (blur)="doValidateOption()"
  >
    <header>
      <div class="header-content">
        <div class="float-left">
          <h1>Transaction Type</h1>
        </div>
        <div class="float-right" ngbDropdown>
          <button
            type="button"
            class="btn btn-link btn-options"
            id="dropdownBasic2"
            ngbDropdownToggle
          >
            <span class="ellipsis-icon" aria-hidden="true"></span>
            <span class="sr-only">Click for more options</span>
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button class="dropdown-item">View</button>
            <button class="dropdown-item">Print</button>
            <button class="dropdown-item">Import</button>
          </div>
        </div>
      </div>
      <hr />
    </header>
    <section>
      <div class="content">
        <ng-container *ngIf="!secondaryTransactionType">
          <div class="grid-row" *ngIf="parentOptionFailed">
            <div class="grid-row__col grid-row__col--12 text-center text-error">
              You must select a transaction category first.
            </div>
          </div>
          <div class="grid-row" *ngIf="(frmOption.invalid && (frmOption.dirty || frmOption.touched)) || (frmOption.invalid && frmSubmitted) || (secondaryTransactionTypeFailed)">
            <div class="grid-row__col grid-row__col--12 text-center text-error">
              You must select a transaction type first.
            </div>
          </div>
          <div
            class="grid-row"
            *ngFor="let option of secondaryOptions"
          >
            <div class="grid-row__col grid-row__col--12">
              <input
                type="radio"
                name="secondaryTransactionType"
                [value]="option?.value"
                [attr.data-value]="option?.value"
                (change)="setSecondaryTransactionType($event)"
                formControlName="secondaryTransactionType"
              />
              <label for="secondaryTransactionType">
                {{option?.text}}
              </label>
            </div>
          </div>
        </ng-container>
        <ng-container *ngIf="!childOptionType">
          <div class="grid-row" *ngIf="(frmOption.invalid && (frmOption.dirty || frmOption.touched)) || (frmOption.invalid && frmSubmitted) || (childOptionFailed)">
            <div class="grid-row__col grid-row__col--12 text-center text-error">
              You must select a child option.
            </div>
          </div>
          <div
          class="grid-row"
          *ngFor="let option of childOptions"
          >
            <div class="grid-row__col grid-row__col--12">
              <input
                type="radio"
                name="childTransactionType"
                [value]="option?.value"
                [attr.data-value]="option?.value"
                (change)="setChildTransactionType($event)"
                formControlName="childTransactionType"
              />
              <label for="childTransactionType">
                {{option?.text}}
              </label>
            </div>
          </div>
        </ng-container>
      </div>
    </section>
    <footer>
      <div class="grid-row">
        <div class="grid-row__col grid-row__col--11 forms__btn-container">
          <button
            class="btn btn-previous btn-left"
            type="button"
            (click)="previousStep()"
          >
            Previous
          </button>
          <button
            class="btn btn-primary btn-right"
            type="submit"
          >
            Next
          </button>
        </div>
      </div>
    </footer>
  </form>
</div>

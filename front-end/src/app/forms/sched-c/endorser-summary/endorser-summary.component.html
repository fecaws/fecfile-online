<div class="header-content">
    <h1>
      F3X - Schedule C - Endorser Summary
    </h1>
    <br />
 </div>
 <div  class="endorserSummary__table-container">
  <div class="grid-row float-right endorserSummary__page-item-range">
    <div class="float-right endorserSummary__item-range">
      {{determineItemRange()}} of {{endorserModel?.length}}
    </div>
  </div>
  <table class="table table-striped table-hover table__sortable endorserSummary__table">
    <thead>
      <tr>
        <th class="endorserSummary__table-checkbox">
        <input [@fadeInOut]  [(ngModel)]="allendorserSummarysSelected" type="checkbox"
            (change)="changeAllendorserSummarysSelected()">
        </th>
         <th [@fadeInOut]  [class]="getSortClass('name')" (click)="changeSortDirection('name')">Name
        </th>
        <th [@fadeInOut]  [class]="getSortClass('contribution_amount')" (click)="changeSortDirection('contribution_amount')">Guaranteed Amount`
        </th>
        <th [@fadeInOut]  [class]="getSortClass('employer')" (click)="changeSortDirection('employer')">Employer
        </th>
        <th [@fadeInOut]  [class]="getSortClass('occupation')" (click)="changeSortDirection('occupation')">occupation
        </th>

        <th class="bulk_action">
          <div [@fadeInOut] class="btn-group" ngbDropdown role="group"
            aria-label="Action dropdown">
            <button class="btn btn-sm btn-primary endorserSummary__bulk_action_btn" 
              ngbDropdownToggle [disabled]="bulkActionDisabled">
              <i class="ellipsis-icon"></i>
            </button>
            <div id="endorserSummary__dropdown-action" class="dropdown-menu" ngbDropdownMenu>
              <button class="dropdown-item" (click)="printAllSelected()">
                <i class="print-icon"></i> Print
              </button>
              <button class="dropdown-item" (click)="exportAllSelected()">
                <i class="file-export-icon"></i> Export
              </button>
            </div> 
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ln of endorserModel | paginate: {itemsPerPage: 10, currentPage: currentPageNumber}">
        <td>
          <input [(ngModel)]="ln.selected" type="checkbox" (click)="checkForMultiChecked($event)">
        </td>
        <!-- <td [@fadeInOut] *ngIf="isColumnVisible('name')">{{ln.entity_type === 'IND' ? ln.last_name + ', ' + ln.first_name : ln.entity_nm}}</td> -->
        <td [@fadeInOut]>{{ln.name}}</td>
        <td [@fadeInOut] >{{ln.contribution_amount | currency:'USD':'symbol-narrow':'1.2-2'}}</td>
        <td [@fadeInOut] >{{ln.employer}}</td>
        <td [@fadeInOut] >{{ln.occupation}}</td>        

        <td>
          <div [@fadeInOut] class="btn-group" ngbDropdown role="group"
            aria-label="Action dropdown">
            <button class="btn btn-sm btn-primary" ngbDropdownToggle [disabled]="!bulkActionDisabled">
              <i class="ellipsis-icon"></i>
            </button>
            <div id="endorserSummary__dropdown-action" class="dropdown-menu" ngbDropdownMenu>
              <button class="dropdown-item" (click)="editEndorser(ln)">
                <i class="edit-icon"></i> Edit
              </button>
              <button class="dropdown-item" (click)="printLoan(ln)">
                <i class="print-icon"></i> Print
              </button>
              <button *ngIf="ln.activeTransactionsCnt == 0" class="dropdown-item" (click)="trashendorserSummary(ln)">
                <i class="trash-icon"></i> Trash
              </button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>

  </table>
  <hr/>
  <div class="d-flex justify-content-center endorserSummary__table-pagination-container">
    <pagination-controls (pageChange)="currentPageNumber = $event">
    </pagination-controls>
  </div>
  <footer>

    <div class="grid-row">
      <div class="grid-row__col grid-row__col--12">
        <div class="forms__btn-container">
          <br />
        </div>
      </div>
    </div>
    <div class="grid-row">
      <div class="grid-row__col grid-row__col--12">
        <div class="forms__btn-container">
          <button class="btn btn-previous btn-right" type="button"  (click)="saveEndorser()">
            Next
          </button>
        </div>
      </div>          
    </div>
    <div class="grid-row">
      <div class="grid-row__col grid-row__col--12">
        <div class="forms__btn-container">
          <br />
        </div>
      </div>
    </div>
  </footer>

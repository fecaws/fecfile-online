<div
  class="forms__wizard"
  *ngIf="!loadingSteps && !loadingCategories && !loadingSearchField && !loadingCashOnHand"
>
	<div class="form__sidebar">
     <form-sidebar
      title="Transaction Categories"
      [sidebarLinks]="sidebarLinks"
      [searchField]="searchField"
      [cashOnHand]="cashOnHand"
      (status)='onNotify($event)'
     ></form-sidebar>
  </div>
	<div class="form__container">
    <header>
      <app-steps
        [steps]="steps"
        current_step="step_1"
      ></app-steps>
    </header>
    <section>
      <div class="form-content">
        <form>
          <ul class="options-list">
            <li
              class="options-list__item"
              *ngFor="let option of selectedOptions"
            >
              <input
                type="{{ option?.type }}"
                name="{{ option?.name }}"
                id="{{ option?.value }}"
                class="option-radio"
                value="{{ option?.value }}"
              />
              <label
                for="{{ option?.value }}"
              >
                {{ option?.text }}
              </label>
              <button
                type="button"
                class="btn-info"
                ngbTooltip="{{ option?.info }}"
                *ngIf="option.infoIcon"
              >
                <i class="info-icon" aria-hidden="true"></i>
                <span class="sr-only">
                  Click for more information
                </span>
              </button>
            </li>
          </ul>
        </form>
      </div>
    </section>
    <footer>
      <div class="grid-row" *ngIf="formOptionsVisible">
        <div class="grid-row__col grid-row__col--11">
            <div class="forms__btn-container">
              <button
                class="btn btn-primary btn-right"
                type="submit"
              >
                Next
              </button>
            </div>
        </div>
      </div>
    </footer>
	</div> <!-- ./form-contaner -->
</div> <!-- ./forms-wizard -->

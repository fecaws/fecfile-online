<table class="table table-striped table-hover table__sortable transactions__table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Date</th>
      <th>Amount</th>
      <th>Aggregate</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let trx of transactionsModel">
      <td>{{ trx.name }}</td>
      <td>{{ trx.date | date: 'MM/dd/yyyy' }}</td>
      <td class="transactions__amount">
        {{ trx.amount | currency: 'USD':'symbol-narrow':'1.2-2' }}
      </td>
      <td class="transactions__amount">
        {{ trx.aggregate | currency: 'USD':'symbol-narrow':'1.2-2' }}
      </td>

      <td>
        <div class="btn-group" ngbDropdown role="group" aria-label="Action dropdown">
          <button class="btn btn-sm btn-primary" ngbDropdownToggle>
            <i class="ellipsis-icon"></i>
          </button>
          <div id="transactions__dropdown-action" class="dropdown-menu" ngbDropdownMenu>
            <!-- <button class="dropdown-item" (click)="cloneTransaction(trx)">
                <i class="copy-icon"></i> Clone
              </button> -->
            <!-- <button class="dropdown-item" (click)="linkTransaction(trx)">
                <i class="link-icon"></i> Link
              </button> -->
            <button class="dropdown-item" (click)="viewTransaction(trx)"><i class="view-icon"></i> View</button>
            <button class="dropdown-item" (click)="editTransaction(trx)"><i class="edit-icon"></i> Edit</button>
            <!-- <button *ngIf="checkIfTrashable()" class="dropdown-item" (click)="trashTransaction(trx)">
                <i class="trash-icon"></i> Trash
              </button> -->
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>

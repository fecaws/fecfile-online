<div  class="contacts__table-container">
  <div class="grid-row float-right contacts__page-item-range">
    <div class="float-right contacts__item-range">
      {{determineItemRange()}} of {{config.totalItems}}
    </div>
  </div>
  <table class="table table-striped table-hover table__sortable contacts__table">
    <thead>
      <tr>
        <th class="contacts__table-checkbox">
            <!-- *ngIf="isContactViewActive()" -->
        <input [@fadeInOut]  [(ngModel)]="allContactsSelected" type="checkbox"
            (change)="changeAllContactsSelected()">
        </th>
         <th [@fadeInOut] *ngIf="isColumnVisible('name')" [class]="getSortClass('name')" (click)="changeSortDirection('name')">Name
        </th>
        <th [@fadeInOut] *ngIf="isColumnVisible('type')" [class]="getSortClass('type')" (click)="changeSortDirection('type')">Type
        </th>
        <th [@fadeInOut] *ngIf="isColumnVisible('id')" [class]="getSortClass('id')" (click)="changeSortDirection('id')">ID
        </th>
        <th [@fadeInOut] *ngIf="isColumnVisible('employer')" [class]="getSortClass('employer')" (click)="changeSortDirection('employer')">Employer
        </th>
        <th [@fadeInOut] *ngIf="isColumnVisible('occupation')" [class]="getSortClass('occupation')" (click)="changeSortDirection('occupation')">Occupation
        </th>
        <th class="bulk_action">
          <div [@fadeInOut] *ngIf="isContactViewActive()" class="btn-group" ngbDropdown role="group"
            aria-label="Action dropdown">
            <button class="btn btn-sm btn-primary contacts__bulk_action_btn" 
              ngbDropdownToggle [disabled]="bulkActionDisabled">
              <i class="ellipsis-icon"></i>
            </button>
            <div id="contacts__dropdown-action" class="dropdown-menu" ngbDropdownMenu>
              <button class="dropdown-item" (click)="viewAllSelected()">
                <i class="view-icon"></i> View
              </button>
              <button class="dropdown-item" (click)="printAllSelected()">
                <i class="print-icon"></i> Print
              </button>
              <button class="dropdown-item" (click)="viewActivityAllSelected()">
                <i class="file-export-icon"></i> View Activity
              </button>
              <button class="dropdown-item" (click)="exportAllSelected()">
                <i class="link-icon"></i> Export
              </button>
              <button class="dropdown-item" (click)="trashAllSelected()">
                <i class="trash-icon"></i> Trash
              </button>
            </div>
          </div>
          <div [@fadeInOut] *ngIf="isRecycleBinViewActive()">
            <button class="btn btn-sm btn-primary contacts__bulk_action_btn" 
              (click)="deleteRecyleBin()"
              [disabled]="bulkActionDisabled">
              <i class="trash-icon"></i>
            </button>
          </div>          
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cnt of contactsModel | paginate: config; let i = index">
        <td>
          <input [(ngModel)]="cnt.selected" type="checkbox" (click)="checkForMultiChecked($event)">
        </td>
        <td [@fadeInOut] *ngIf="isColumnVisible('name')">{{cnt.name}}</td>
        <td [@fadeInOut] *ngIf="isColumnVisible('type')">{{cnt.type}}</td>
        <td [@fadeInOut] *ngIf="isColumnVisible('id')">{{cnt.id}}</td>
        <td [@fadeInOut] *ngIf="isColumnVisible('employer')">{{cnt.employer}}</td>
        <td [@fadeInOut] *ngIf="isColumnVisible('occupation')">{{cnt.occupation}}</td>
        <td>
          <div [@fadeInOut] *ngIf="isRecycleBinViewActive()">
            <button class="btn btn-sm btn-primary" (click)="restoreContact(cnt)">
              <i class="undo-icon"></i>
            </button>
          </div>
          <div [@fadeInOut] *ngIf="isContactViewActive()" class="btn-group" ngbDropdown role="group"
            aria-label="Action dropdown">
            <button class="btn btn-sm btn-primary" ngbDropdownToggle [disabled]="!bulkActionDisabled">
              <i class="ellipsis-icon"></i>
            </button>
            <div id="contacts__dropdown-action" class="dropdown-menu" ngbDropdownMenu>
              <button class="dropdown-item" (click)="viewContact(cnt)">
                <i class="view-icon"></i> View
              </button>
              <button class="dropdown-item" (click)="editContact(cnt)">
                <i class="edit-icon"></i> Edit
              </button>
              <button class="dropdown-item" (click)="viewActivity(cnt)">
                <i class="view-icon"></i> View Activity
              </button>
              <button class="dropdown-item" (click)="cloneContact(cnt)">
                <i class="link-icon"></i> Clone
              </button>
              <button class="dropdown-item" (click)="trashContact(cnt)">
                <i class="trash-icon"></i> Trash
              </button>
            </div>
          </div>
        </td>
      </tr>
      <tr *ngIf="isContactViewActive()">
        <td></td>
        <td *ngIf="isColumnVisible('name')"></td>
        <td *ngIf="isColumnVisible('type')"></td>
        <td *ngIf="isColumnVisible('id')"></td>
        <td *ngIf="isColumnVisible('employer')"></td>
        <td *ngIf="isColumnVisible('occupation')"></td>
        <td></td>
      </tr>
    </tbody>
  </table>
  <hr/>
  <div *ngIf="showPagination()" class="d-flex justify-content-center contacts__table-pagination-container">
    <pagination-controls [id]="config.id" (pageChange)="getPage($event)">
    </pagination-controls>
  </div>
  <div bsModal #columnOptionsModal="bs-modal" class="modal fade column-options-modal" tabindex="-1" role="dialog"
    aria-labelledby="dialog-sizes-name1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header" id="contacts__pin-modal-header">
          <h4 class="modal-title pull-left">Column Options (Select up to 5)</h4>
          <button aria-label="Close" class="close btn btn-link" type="button" (click)="cancelColumnOptions()">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-md">
                <div class="checkbox">
                  <label>
                    <input [(ngModel)]="getSortableColumn('name').checked" (change)="toggleVisibility('name', $event)"
                      type="checkbox" [disabled]="getSortableColumn('name').disabled">
                    <span [ngClass]="{'disabled-column-option':getSortableColumn('name').disabled}">
                      Name
                    </span>
                  </label>
                </div>
              </div>
              <div class="col-md">
                  <div class="checkbox">
                    <label>
                      <input [(ngModel)]="getSortableColumn('type').checked" (change)="toggleVisibility('type', $event)"
                        type="checkbox" [disabled]="getSortableColumn('type').disabled">
                      <span [ngClass]="{'disabled-column-option':getSortableColumn('type').disabled}">
                        Type
                      </span>
                    </label>
                  </div>
                </div>
              <div class="col-md">
                <div class="checkbox">
                  <label>
                    <input [(ngModel)]="getSortableColumn('id').checked" (change)="toggleVisibility('id', $event)"
                      type="checkbox" [disabled]="getSortableColumn('id').disabled">
                    <span [ngClass]="{'disabled-column-option':getSortableColumn('id').disabled}">
                      Id
                    </span>
                  </label>
                </div>
              </div>
            </div>
            <div class="row">              
              <div class="col-md">
                <div class="checkbox">
                  <label>
                    <input [(ngModel)]="getSortableColumn('employer').checked"
                      (change)="toggleVisibility('employer', $event)" type="checkbox"
                      [disabled]="getSortableColumn('employer').disabled">
                    <span [ngClass]="{'disabled-column-option':getSortableColumn('employer').disabled}">
                      Employer
                    </span>
                  </label>
                </div>                
              </div>
              <div class="col-md">
                <div class="checkbox">
                  <label>
                    <input [(ngModel)]="getSortableColumn('occupation').checked"
                      (change)="toggleVisibility('occupation', $event)" type="checkbox"
                      [disabled]="getSortableColumn('occupation').disabled">
                    <span [ngClass]="{'disabled-column-option':getSortableColumn('occupation').disabled}">
                      Occupation
                    </span>
                  </label>
                </div>
              </div>
            </div>
            <div class="col-md">
              &nbsp;
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-modal-footer btn-right" (click)="saveColumnOptions()">
            Save
          </button>
          <button type="button" class="btn btn-modal-footer btn-right btn-secondary-gray" 
            (click)="cancelColumnOptions()">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="form-sidebar">
  <header>
    <h3 class="text-center contacts__filter-header">{{ title }}</h3>
  </header>
  <section>
    <div class="contacts__filter-sidebar-set">
      <div class="card">
        <div class="card-header contacts__filter-title" (click)="toggleTypeFilterItem()">
          Type
          <i class="float-right" aria-hidden="true" 
            [ngClass]="toggleFilterDirection(isHideTypeFilter)">
          </i>          
        </div>
        <div class="card-body" 
          [@openCloseScroll]="determineScrollState()">            
          <div class="input-group py-1 transacions__filter-scroll-to-input">
            <input class="form-control" [(ngModel)]="filterCategoriesText" type="text" 
              placeholder="Search Type" aria-label="Search">
            <div class="input-group-append" (click)="scrollToType()">
              <span class="input-group-text">
                  <!-- <i class="search-icon text-grey" aria-hidden="true"></i> no longer working?-->
                  <i class="fas fa-search text-grey" aria-hidden="true"></i>
              </span>
            </div>              
          </div>            
          <div class="contacts__filter-type-list-body">
              <ul *ngFor="let categoryGroup of transactionCategories" class="contacts__filter-type-list">
                <li class="contacts__filter-type-group">{{ categoryGroup.text }}</li>
                <app-contacts-filter-type
                  [categoryType]="categoryType"
                  #categoryElements *ngFor="let categoryType of categoryGroup.options">
                </app-contacts-filter-type>
            </ul>
          </div>
        </div>
      </div>

    </div> 
  </section>
  <footer>
    <div class="form-sidebar__btns">
      <div class="btn-row">
        <a
          class="btn btn-secondary-gray"
          (click)="clearAndApplyFilters()"
        >
          Clear Filters
        </a>
      </div>
      <div class="btn-row">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="applyFilters(false)"
        >
          Apply Filters
        </button>
      </div>
    </div>
  </footer>
</div>

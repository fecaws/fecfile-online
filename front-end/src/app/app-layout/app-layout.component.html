<div
  class="app-container"
  [ngClass]="sideBarClass"
>
  <div class="app__top">
    <nav class="navbar py-0 navbar-expand-lg">
      <div class="navbar-brand app__top-logo">
        <a href="http://www.fec.gov/" target="_blank">
          <img src="assets/img/logo-transparent.png" />
        </a>
      </div>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
        (click)="toggleTopNav()"
      >
        <span class="sr-only">Toggle navigation</span>
        <span class="bars-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse app__top-nav"
        id="navbarSupportedContent"
        [ngClass]="{ 'toggleMenuStyle' : toggleMenu === true }"
      >
        <app-header></app-header>
      </div>
    </nav>
  </div>
  <div class="app__side-nav">
    <app-sidebar (status)='onNotify($event)'></app-sidebar>
  </div>
 <main>
    <div class="app__content-wrapper">
      <div class="app__committee-info">
        <div class="float-left">
          <div class="committee-id">
            {{ committeeId }}
          </div>
          <div class="committee-name">
            {{ committeeName }}
          </div>
        </div>
        <div class="float-right" *ngIf="(showForm3XDashBoard===true)">
          <ng-container *ngIf="form3XReportDashBoardLine1">
            {{ form3XReportDashBoardLine1 }}<br />
          </ng-container>
          <ng-container *ngIf="form3XReportDashBoardLine2">
            {{ form3XReportDashBoardLine2 }}
          </ng-container>
        </div>
      </div>
      <div class="app__content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>
  <footer>
    <div class="app__footer">
      <div class="row">
        <div class="float-left">
          <div class="col">
            <h6>
              <strong>Federal Election Commission</strong>
              <br>
              <address>1050 First Street NE, Washington DC, 20002
              <br>
              <a href="https://fec.gov/contact" target="_blank">fec.gov/contact</a>
              </address>
            </h6>
          </div>
          <div class="col">
            <h6>
              <strong>Main Office</strong>
              <br>
              <address>(202) 694-1000
              </address>
            </h6>
          </div>
        </div> <!-- ./float-left -->
      </div> <!-- ./row -->
    </div> <!-- ./app__footer -->
  </footer>
</div>

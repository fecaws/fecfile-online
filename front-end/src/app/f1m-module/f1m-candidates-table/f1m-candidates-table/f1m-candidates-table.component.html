
<div class="grid-row">
  <div class="grid-row__col space-bottom pt-3">
    <h3>
      Candidate by Qualification Summary
    </h3>
  </div>
</div>

<div class="grid-row">
  <div class="col offset-md-1">
    <table class="table table-striped table-hover table__sortable transactions__table">
      <thead>
        <tr>
          <th>
            Name
            <i class="fa fa-sort" aria-hidden="false"></i>
          </th>
          <th>
            Office Sought
            <i class="fa fa-sort" aria-hidden="false"></i>
          </th>
          <th>
            State
            <i class="fa fa-sort" aria-hidden="false"></i>
          </th>
          <th>
            District
            <i class="fa fa-sort" aria-hidden="false"></i>
          </th>
          <th>
            Date
            <i class="fa fa-sort" aria-hidden="false"></i>
          </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let trx of candidatesData">
          <td>{{ trx.cand_first_name }} {{ trx.cand_last_name }} </td>
          <td>{{ trx.cand_office }}</td>
          <td>{{ trx.cand_office_state }}</td>
          <td>{{ trx.cand_office_district }}</td>
          <td>{{ trx.contribution_date }}</td>
          <td>
            <div class="btn-group" ngbDropdown role="group" aria-label="Action dropdown">
              <button class="btn btn-sm btn-primary" ngbDropdownToggle>
                <i class="ellipsis-icon"></i>
              </button>
              <div id="transactions__dropdown-action" class="dropdown-menu" ngbDropdownMenu>
                <button class="dropdown-item" (click)="editTransaction(trx)"><i class="edit-icon"></i> Edit</button>
                <button class="dropdown-item" (click)="trashTransaction(trx)"><i class="trash-icon"></i> Trash</button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

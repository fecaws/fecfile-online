<div class="forms__wizard" >
 
  <div class="form__sidebar" >
     <app-reportsidebar
          title="Report Coverage Dates"
          (status)='onNotify($event)'
          [specialreports]="specialreports"
     >
      </app-reportsidebar>
  </div>
 
  <div class="form__container">
      <div class="form__content" >
        <div class="card pl-3 pr-3">
                   <h2 class="pb-3 pt-3 border-bottom"><B>Reports</B>

                      <!--<button type="button" class="btn btn-success"><i class="fas fa-sync-alt"></i> Refresh</button>-->
                      <button type="button" class="btn btn-secondary"><i class="fas fa-filter"></i> Filter</button>
                    </span>
                    </h2>
                    <ngb-tabset>
                       <ngb-tab>
                         <!--<ngb-tab title="Current Year ({{currentYear}})">-->
                          <ng-template ngbTabTitle><b>Current Year ({{currentYear}})</b></ng-template> 
                          <ng-template ngbTabContent>
                              <app-reportdetails
                              title="Report for Archives"
                              (status)='onNotify($event)'
                              [reports]="reports"
                              tableType="{{reportsView}}"
                            ></app-reportdetails>
                          </ng-template>
                        </ngb-tab>
                        <ngb-tab>
                          <ng-template ngbTabTitle><b>Archives</b></ng-template>
                          <ng-template ngbTabContent> 
                            <app-reportdetails
                            title="Report for Archives"
                            (status)='onNotify($event)'
                            [reports]="reports"
                            tableType="{{reportsView}}"
                          ></app-reportdetails>
                          </ng-template>
                        </ngb-tab>
                       
                    </ngb-tabset>

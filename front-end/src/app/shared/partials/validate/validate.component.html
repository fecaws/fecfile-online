<div class="validate-results" *ngIf="showValidateResults">
  <div class="validate-results__title">
    <h3 class="text-center">System Validation</h3>
    <hr />
  </div>
  <div class="validate-results__errors" *ngIf="isArray(validateResults)">
    <div class="validate-results__error" *ngFor="let result of validateResults">
      {{ result }}
    </div>
  </div>
  <div class="validate-results__success" *ngIf="!isArray(validateResults)">
    {{ validateResults }}
  </div>
</div>

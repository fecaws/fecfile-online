<div #content>
    <div class="modal-header" [ngClass]="determineHeaderClasses()">
      <div class="modal-title confirm__modal-title" id="modal-basic-title">{{modalTitle}}</div>
      <button 
        type="button" 
        class="close btn btn-link" 
        aria-label="Close" 
        (click)="activeModal.close('cancel')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">{{message}}
      <ng-content></ng-content>
    </div>
    <div class="modal-footer">
      <button 
        type="button" 
        class="btn btn-secondary" 
        (click)="activeModal.close('okay')"
      >OK</button>     
      <button *ngIf="isShowCancel"
        type="button" 
        (click)="activeModal.close('cancel')"
        class="btn btn-secondary-gray"
      >Cancel</button>   
    </div>
  </div>

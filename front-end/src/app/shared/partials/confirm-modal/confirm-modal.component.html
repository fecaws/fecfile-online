<div #content>
  <div class="modal-header" [ngClass]="determineHeaderClasses()">
    <h4 class="modal-title" id="modal-basic-title">{{modalTitle}}</h4>
    <button 
    	type="button" 
    	class="close btn btn-link" 
    	aria-label="Close" 
    	(click)="activeModal.close('cancel')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">{{message}}</div>
  <div class="modal-footer">
    <button *ngIf="isShowCancel"
    	type="button" 
    	(click)="activeModal.close('cancel')"
    	class="btn btn-secondary"
    >Cancel</button>
    <button 
    	type="button" 
    	class="btn btn-primary" 
    	(click)="activeModal.close('okay')"
    >OK</button>    
  </div>
</div>

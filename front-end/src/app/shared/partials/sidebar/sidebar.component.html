<aside>
  <div class="sidebar" [ngClass]="sidebarVisibleClass">
    <div class="sidebar__toggle">
      <a class="toggle-sidebar"
        role="button"
        (click)="toggleSideNav()"
      >
        <i [ngClass]="iconClass">
          <span class="sr-only">Toggle Sidebar</span>
        </i>
      </a>           
    </div>    
    <nav>
      <div class="sidebar__nav">
        <div class="sidebar__nav--header">
          <i class="folder-icon" aria-hidden="true"></i>
          My Forms
        <br />
        </div>
        <div class="sidebar__nav--links">
          <ul class="links-list">
            <li class="links-list__item">
              <div class="list-item__link">
                PAC & Party Report of Receipts & Disbursements (F3X)
              </div>
              <div class="list-item__info">
                <div class="form-name">
                  F3X
                </div>
              </div>
            </li>
            <li class="links-list__item">
              <div class="list-item__link">
                Report of Contributors Bundled (F3L)
              </div>
              <div class="list-item__info">
                <div class="form-name">
                  F3L
                </div>
              </div>
            </li>
          </ul>
        </div>
         <div class="sidebar__nav--header">
          <br />
          <i class="plus-icon" aria-hidden="true"></i>
            Other Forms
            <br />
        </div>
        <div class="sidebar__nav--links">
          <ul class="links-list">
            <li class="links-list__item">
              <div class="list-item__link">
                <a
                  [routerLink]="['/forms/form/', '99']"
                  [queryParams]="{ step: 'step_1' }"
                >
                  Miscellaneous Report to the FEC (F99)
                </a>                
              </div>
              <div class="list-item__info">
                <div class="form-name">
                  F99
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</aside>

<div class="header">
  <div class="header__nav">
    <div class="header__search">
      <input
        type="text"
        name="search"
        class="search-input"
        placeholder="Search for..."
      />
    </div>
    <div class="header__links">
      <ul class="nav navbar-nav nav-links">
        <li class="nav-item">
          <a [routerLink]="['/dashboard']">
            Dashboard
          </a>
        </li>        
        <li class="nav-item">
          <a [routerLink]="['/reports']">
            Reports
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/contributors']">
            Contributors
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/tools']">
            Tools
          </a>
        </li>
        <li class="nav-item">
          Help
        </li>
        <li class="nav-item">
          <a class="icon-link" role="button">
            <i class="notifications-icon icon" aria-hidden="true"></i>
            <span class="ico n-link-text">Notifications</span>
          </a>
        </li>
        <li class="nav-item">
          <div  
            class="d-inline-block"
            ngbDropdown 
            placement="bottom-left"            
          >
            <i class="profile-icon icon" aria-hidden="true"></i>          
            <div 
              class="dropdown-toggle" 
              role="button" 
              id="dropdownMenu" 
              ngbDropdownToggle
            >
              Profile
            </div>            
            <div 
              class="secondary-dropdown-menu"
              aria-labelledby="dropdownMenu"
              ngbDropdownMenu
            >
              <div>
                <a [routerLink]="['/account']">
                  Account
                </a>                 
              </div>
              <div>
                <a [routerLink]="['/users']">
                  Users
                </a>                    
              </div>
              <div>
                <a [routerLink]="['/settings']">
                  Settings
                </a>                  
              </div>
              <div>
                <a [routerLink]="['/logout']" (click)="logout()">
                  Logout
                </a>                
              </div>
            </div>            
          </div>
        </li>
      </ul> <!-- ./nav-links -->
    </div> <!-- ./header__links -->
  </div> <!-- ./header__nav -->
</div> <!-- ./header -->

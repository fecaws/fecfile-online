<div class="header">
  <div class="header__nav">
    <div class="header__search">
      <input
        type="text"
        name="search"
        class="search-input"
        placeholder="Search for..."
      />
    </div>
    <div class="header__links">
      <ul class="nav navbar-nav nav-links">
        <li class="nav-item">
          <a [routerLink]="['/reports']">
            Reports
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/contributors']">
            Contributors
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/tools']">
            Tools
          </a>
        </li>
        <li class="nav-item">
          Help
        </li>
        <li class="nav-item">
          <a class="icon-link" role="button">
            <i class="notifications-icon icon" aria-hidden="true"></i>
            <span class="ico n-link-text">Notifications</span>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/profile']" class="icon-link">
            <i class="profile-icon icon" aria-hidden="true"></i>
            <span class="icon-link-text">Profile</span>
          </a>
        </li>
        <li class="nav-item">
          <div ngbDropdown placement="bottom-left" class="d-inline-block">
            <div class="dropdown-toggle" role="button" id="dropdownMenu" ngbDropdownToggle>
              <i class="settings-icon icon" aria-hidden="true"></i>
            </div>
            <div ngbDropdownMenu aria-labelledby="dropdownMenu">
              <div>
                <a [routerLink]="['/logout']" (click)="logout()">
                  Logout
                </a>
              </div>
            </div>
          </div>
        </li>
      </ul> <!-- ./nav-links -->
    </div> <!-- ./header__links -->
  </div> <!-- ./header__nav -->
</div> <!-- ./header -->
